<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Purrsuit</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="blocker">
  <h1>ğŸ± PURRSUIT</h1>
  <div class="subtitle" id="blocker-subtitle">Catch 'em all â€” one day at a time</div>
  <div class="prompt" id="blocker-prompt">Click to Start</div>
  <div class="save-slots" id="save-slots">
    <div class="save-slot" data-slot="1"><div class="save-slot-label">Save 1</div><div class="save-slot-info" id="slot-info-1">Empty</div><div class="save-slot-actions"><button class="save-slot-btn slot-play" id="slot-play-1">New Game</button><button class="save-slot-btn slot-delete hidden" id="slot-delete-1">Delete</button></div></div>
    <div class="save-slot" data-slot="2"><div class="save-slot-label">Save 2</div><div class="save-slot-info" id="slot-info-2">Empty</div><div class="save-slot-actions"><button class="save-slot-btn slot-play" id="slot-play-2">New Game</button><button class="save-slot-btn slot-delete hidden" id="slot-delete-2">Delete</button></div></div>
    <div class="save-slot" data-slot="3"><div class="save-slot-label">Save 3</div><div class="save-slot-info" id="slot-info-3">Empty</div><div class="save-slot-actions"><button class="save-slot-btn slot-play" id="slot-play-3">New Game</button><button class="save-slot-btn slot-delete hidden" id="slot-delete-3">Delete</button></div></div>
  </div>
  <div class="delete-confirm hidden" id="delete-confirm">
    <div class="delete-confirm-text">Delete this save?</div>
    <div class="delete-confirm-actions"><button class="save-slot-btn slot-delete" id="delete-yes">Yes, Delete</button><button class="save-slot-btn slot-play" id="delete-no">Cancel</button></div>
  </div>
  <button class="main-menu-btn hidden" id="main-menu-btn">Main Menu</button>
  <div class="settings-panel" id="settings-panel">
    <div class="settings-title">âš™ï¸ Controls</div>
    <div class="setting-row controller-mode-row" id="controller-mode-row">
      <span class="setting-label">Controller</span>
      <div class="controller-toggle" id="controller-toggle">
        <button class="controller-option" id="opt-dualAnalog" data-mode="dualAnalog">Dual Analog</button>
        <button class="controller-option active" id="opt-singleAnalog" data-mode="singleAnalog">Single Analog</button>
      </div>
    </div>
    <div class="setting-row stick-position-row" id="stick-position-row">
      <span class="setting-label">Stick Position</span>
      <div class="stick-position-toggle" id="stick-position-toggle">
        <button class="stick-position-option" data-position="left">Left</button>
        <button class="stick-position-option active" data-position="middle">Center</button>
        <button class="stick-position-option" data-position="right">Right</button>
      </div>
    </div>
    <label class="setting-row"><span class="setting-label">Look Sensitivity</span><input type="range" id="setting-sensitivity" min="1" max="5" step="0.25" value="2.5"><span class="setting-value" id="sensitivity-value">2.5</span></label>
    <label class="setting-row"><span class="setting-label">Stick Dead Zone</span><input type="range" id="setting-deadzone" min="0.05" max="0.35" step="0.05" value="0.15"><span class="setting-value" id="deadzone-value">15%</span></label>
    <div class="setting-row fullscreen-row" id="fullscreen-row"><button class="fullscreen-btn" id="fullscreen-btn">â›¶ Enter Full Screen</button></div>
  </div>
</div>
<div id="hud">
  <div class="hud-top">
    <div><div class="hud-day">Day <span id="day-num">1</span></div><div class="hud-ring" id="hud-ring">Ring 1</div></div>
    <div class="hud-timer" id="timer">0:30</div>
    <div class="hud-score">Score: <span id="total-score">0</span></div>
    <div class="hud-pause" id="hud-pause">â¸</div>
  </div>
  <div class="crosshair"></div>
  <div class="hud-center-msg" id="center-msg"></div>
  <div class="catch-flash" id="catch-flash">Caught!</div>
  <div class="combo-popup" id="combo-popup"></div>
  <div class="expand-flash" id="expand-flash"></div>
  <div class="hud-bottom-center"><div class="hud-bag" id="bag-display">ğŸ± 0 / 1</div><div class="hud-inventory" id="inventory-display" style="display:none"></div><div class="cannon-toggle" id="cannon-toggle">ğŸ”« CANNON</div><div class="vacuum-toggle" id="vacuum-toggle">ğŸŒ€ VACUUM</div></div>
</div>
<div id="mobile-controls">
  <div class="joystick-zone" id="joystick-zone"><div class="joystick-base" id="joystick-base-left"></div><div class="joystick-knob" id="joystick-knob"></div></div>
  <div class="joystick-zone-right" id="joystick-zone-right"><div class="joystick-base" id="joystick-base-right" style="left:auto;right:20px;"></div><div class="joystick-knob" id="joystick-knob-right" style="left:auto;right:62px;"></div></div>
  <div class="mobile-btn btn-swing" id="btn-swing">ğŸ¥…</div>
  <div class="mobile-btn btn-deposit" id="btn-deposit">ğŸ“¦</div>
  <div class="mobile-btn btn-cannon" id="btn-cannon">ğŸ”«</div>
  <div class="mobile-btn btn-vacuum" id="btn-vacuum">ğŸŒ€</div>
  <div class="mobile-btn btn-mouse" id="btn-mouse">ğŸ­</div>
</div>
<div class="day-intro" id="day-intro"></div>
<div id="upgrade-screen">
  <div class="upgrade-panel">
    <div class="upgrade-title" id="upgrade-title">Day 1 Complete!</div>
    <div class="upgrade-subtitle" id="upgrade-stats"></div>
    <div class="upgrade-currency">ğŸ± <span id="currency-display">0</span> cats to spend</div>
    <div class="upgrade-cards" id="upgrade-cards"></div>
    <button class="start-day-btn" id="start-day-btn">Start Next Day â†’</button>
    <button class="upgrade-main-menu-btn" id="upgrade-main-menu-btn">Main Menu</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="js/constants.js"></script>
<script src="js/state.js"></script>
<script src="js/sound.js"></script>
<script src="js/scene.js"></script>
<script src="js/room.js"></script>
<script src="js/cats.js"></script>
<script src="js/net.js"></script>
<script src="js/controls.js"></script>
<script src="js/ui.js"></script>
<script src="js/game.js"></script>
</body>
</html>
